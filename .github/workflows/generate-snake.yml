name: Generate Contribution Snake

on:
  # Run daily at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main branch
  push:
    branches:
      - main
    paths:
      - '.github/workflows/generate-snake.yml'

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: gangwgr
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Save the snake files to a temporary location
          mkdir -p /tmp/snake-output
          cp github-contribution-grid-snake.svg /tmp/snake-output/ 2>/dev/null || true
          cp github-contribution-grid-snake-dark.svg /tmp/snake-output/ 2>/dev/null || true

          # Fetch the output branch if it exists
          git fetch origin output:output 2>/dev/null || true

          # Check out output branch (create if it doesn't exist)
          if git show-ref --verify --quiet refs/heads/output; then
            git checkout output
            git pull origin output || true
          else
            git checkout --orphan output
            # Remove all files from the index for a clean orphan branch
            git rm -rf . 2>/dev/null || true
          fi

          # Copy snake animations back from temporary location
          cp /tmp/snake-output/*.svg . 2>/dev/null || true

          # Add the snake animations
          git add -f github-contribution-grid-snake.svg
          git add -f github-contribution-grid-snake-dark.svg

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update contribution snake - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin output
            echo "Contribution snake updated successfully"
          fi
